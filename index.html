<!doctype html>
<html ng-app="app">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />

    <link rel="stylesheet" href="lib/css/main.min.css"/>

    <link rel="stylesheet" type="text/css" href="lib/fonts/MicrosoftYaHei/styles.css">
    <link rel="stylesheet" type="text/css" href="lib/fonts/HoopaFont/style.css">
</head>

<body>

    <div class="header">
        <i class="icon-Group-1637 logo"></i>
    </div>

    <div ui-view></div>

    <div class="footer">
        <label class="mb-0">Copyright © 2019  胡巴Hoopa.cn 版权所有</label>
    </div>

    <div class="toastBox" aria-live="assertive" role="alert" aria-atomic="true" data-autohide="false">
        <div id="toastInformation" class="toast toastInformation" data-delay="5000">
            <div class="toast-body bodyInformationError" ng-cloak>
                {{informationBody}}
            </div>
        </div>
    </div>
</body>

<script src="lib/js/main.min.js"></script>

</html>
